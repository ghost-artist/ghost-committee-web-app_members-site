<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="/dist/components.js"></script>
  <script type="module" src="/dist/firebase.js"></script>
  <link rel="stylesheet" href="/dist/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }


    .buttons-container button {
      width: 100%;
    }
  </style>
  <script type="module">
    firebase.redirectIfNotLoggedIn('/artist-sign-on')
    .then(user => {
      if(user){

        document.body.style.display = 'block'
        document.querySelector('span').innerText = `Hello, ${user.displayName}`
      }
    })

    document.addEventListener('DOMContentLoaded',() =>{
      document.getElementById('logout').addEventListener('click', () => {
        firebase.signOut(firebase.auth).then(() => {
          window.location.href = '/artist-sign-on'
        })
      })
    })

  </script>
</head>

<body style="display:none !important; ">

  <header-component></header-component>
  <div class="" style="display: flex; flex-direction: column">
    <div style="text-align: right">
      <span>Hello, USER NAME</span>
      <button id="logout">Logout</button>
    </div>
    <div style="display: flex; flex-wrap: wrap; gap: 10px;">
      <div class="buttons-container" style="display: flex; flex-direction: column; gap: 10px;">
        <a href="/my-account"><button>My Account</button></a>
        <a href="/my-contract" title="Explore Engage Educate"><button>My Contract</button></a>
        <a href="https://gigharboropenstudiotour.org/scholarship-application"><button>Scholarship Application</button></a>
        <a href="https://gigharboropenstudiotour.org/committee-information"><button>Committee Information</button></a>
        <a href="https://gigharboropenstudiotour.org/board-and-heads-of-the-committee"><button>Board and Heads <br> of the Committee</button></a>
        <a href="https://gigharboropenstudiotour.org/ghost-bylaws"><button>Ghost Bylaws</button></a>
        <a target="_parent" href="https://gigharboropenstudiotour.org/join#boundary-map"><button>Ghost Tour
            <br>Boundaries Map</button></a>
        <a href="https://gigharboropenstudiotour.org/resources-for-new-artists"><button>Resources for New Artists</button></a>

      </div>
      <style>
        #timeline {
          border: 1px solid black;
          padding: 10px 15px;
          flex: 1;
          margin: 4px 2px;
          height: fit-content;
        }
      </style>
      <div id="timeline">
        <h3>GHOST Timeline 2025</h3>
        <p>...</p>
        <p>...</p>
        <p>...</p>
      </div>
    </div>
  </div>
</body>

</html>
