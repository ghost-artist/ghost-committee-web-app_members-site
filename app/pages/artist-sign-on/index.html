<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <script type="module" src="/dist/firebase.js"></script>

    <script>
         function sendMessageToParent() {
            var message = { key: 'value' }; // Replace with your actual data
            window.parent.postMessage(message, '*');
        }

        // Example: Send a message to the parent when the iframe content is loaded
        window.onload = function() {
            sendMessageToParent();
        };

        // Example: Send a message to the parent on a button click
        document.querySelector('button#sendMail').addEventListener('click', function() {
            sendMessageToParent();
        });
    </script>
  </head>

    <button id="sendMail">Test button</button>
